<aside class="w-15rem border-top-3 border-white h-full">
    <ul class="list-none font-family-bold line-height-4 w-full px-0 pt-4">
        <li
            *ngFor="let item of menuItems; let i = index"
            [class.active]="activeIndex === i"
            class="px-4 my-5"
            (click)="setActive(i)"
        >
            <a [routerLink]="item.link">{{ item.name }}</a>
        </li>
    </ul>
</aside>
